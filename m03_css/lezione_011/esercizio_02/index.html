<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>esercizio 02</title>
    
    <!-- Link para arquivo CSS de estilo e ediÃ§ao grafica da pagina -->

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">

        <div class="grid header">

            <!-- 
            Primeira parte do site. 
            Barra unica de ponta a ponta. 
            01 - Quadro azul no topo (ponta a ponta) [Headers] 
            -->

            HEADER 

        </div>

        <div class="grid hero">
            
            <!--
            Esquerda e em cima;
            Quadro rosa 1/3 (vertical) e 1/3 (horizontal) [Hero];
            -->
            
            HERO
        
        </div>
        
    
        </div class="grid sidebar">

            <!--
            Esquerda e em baixo;
            Quadro verde 2/3 (vertical) e 1/3 (horizontal) [Sidebar]
            -->
            
            SIDE BAR
        
        </div>

        <div id="grid content">

            <!-- 
            Direita e em cima; 
            Quadro amarela 2/3 (vertical) e 2/3 (horizontal) [Main Content]
            -->

            MAIN CONTENT
            
        </div>

        <div class="grid extra">

            <!-- 
            Direita e em baixo; 
            Quadro cinza 1/3 (vertical) e 1/3 (horizontal) [Extra Content];
            -->
            
            EXTRA CONTENT
        
        </div>

        <div class="grid related-images">

            <!-- 
            Esquerda (70%)
            Quadro de 2/3 verde [Related Images]
            -->
            RELATED IMAGES

        </div>

        <div class="grid related-posts">

            <!--
            Direita (30%)
            Quadro de 1/3 rosa [Related Posts]; 
            -->

            RELATED POSTS

        </div>

        <div class="grid footer">

            <!--
            Final e de ponta a ponta; 
            04 - Linha final laranja grande chamada [Footer]
            -->

        </div>

    </div> <!-- Chiusura container -->

</html>
